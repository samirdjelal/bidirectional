<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bidirectional Text Shift</title>
    <link rel="stylesheet" href="tailwind.build.css" />
    <style>
      body::-webkit-scrollbar {
        width: 0.3rem; /* width of the entire scrollbar */
      }
      body::-webkit-scrollbar-track {
        background: transparent; /* color of the tracking area */
      }
      body::-webkit-scrollbar-thumb {
        background-color: #73737370; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
      }
      body::-webkit-scrollbar-thumb:hover {
        background-color: #52525270; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
      }

      body *::-webkit-scrollbar {
        width: 0.3rem; /* width of the entire scrollbar */
      }
      body *::-webkit-scrollbar-track {
        background: transparent; /* color of the tracking area */
      }
      body *::-webkit-scrollbar-thumb {
        background-color: #73737370; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
      }
      body *::-webkit-scrollbar-thumb:hover {
        background-color: #52525270; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
